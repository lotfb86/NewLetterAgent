<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay in the loop - Ruh</title>
    <style>
      :root {
        --ruh-purple: #b000ff;
        --ruh-magenta: #df00ff;
        --ruh-text-dark: #111827;
        --ruh-text-light: #6b7280;
        --ruh-bg: #fafafa;
        --ruh-error: #ef4444;
        --ruh-success: #10b981;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 1.25rem;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--ruh-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .signup-modal {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(176, 0, 255, 0.08), 0 1px 3px rgba(0, 0, 0, 0.05);
        text-align: center;
        animation: floatUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        transform: translateY(20px);
        opacity: 0;
      }

      @keyframes floatUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .signup-modal h2 {
        color: var(--ruh-text-dark);
        margin: 0 0 12px;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .signup-modal p {
        color: var(--ruh-text-light);
        font-size: 15px;
        line-height: 1.5;
        margin: 0 0 32px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .input-wrapper {
        text-align: left;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      input[type="email"] {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        font-size: 15px;
        transition: all 0.2s ease;
        outline: none;
      }

      input[type="email"]:focus {
        border-color: var(--ruh-purple);
        box-shadow: 0 0 0 3px rgba(176, 0, 255, 0.15);
      }

      .honeypot {
        position: absolute;
        left: -9999px;
        opacity: 0;
        pointer-events: none;
      }

      button {
        background: linear-gradient(135deg, var(--ruh-purple), var(--ruh-magenta));
        color: #ffffff;
        border: none;
        padding: 14px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(176, 0, 255, 0.3);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .loader {
        display: none;
        gap: 4px;
      }

      .loader span {
        width: 6px;
        height: 6px;
        background-color: #fff;
        border-radius: 50%;
        animation: pulse 1.4s infinite ease-in-out both;
      }

      .loader span:nth-child(1) {
        animation-delay: -0.32s;
      }

      .loader span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes pulse {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      #status {
        margin-top: 16px;
        font-size: 14px;
        min-height: 20px;
        font-weight: 500;
        transition: opacity 0.3s;
      }

      .status-success {
        color: var(--ruh-success);
      }

      .status-error {
        color: var(--ruh-error);
      }

      .status-warning {
        color: var(--ruh-text-light);
      }

      @media (max-width: 520px) {
        .signup-modal {
          padding: 24px;
          border-radius: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-modal">
      <h2>Get Work Done.</h2>
      <p>Sign up to see how AI employees are changing operations - all day, every day.</p>

      <form id="subscribe-form" novalidate>
        <div class="input-wrapper">
          <label for="email" class="sr-only">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            placeholder="sarah@yourcompany.com"
            required
          />
        </div>

        <div class="honeypot" aria-hidden="true">
          <label for="company">Company</label>
          <input
            type="text"
            id="company"
            name="company"
            tabindex="-1"
            autocomplete="off"
          />
        </div>

        <button type="submit" id="submit">
          <span class="btn-text" id="btn-text">Subscribe Now</span>
          <span class="loader" id="btn-loader" aria-hidden="true">
            <span></span><span></span><span></span>
          </span>
        </button>
      </form>

      <div id="status" role="status" aria-live="polite" aria-atomic="true"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("subscribe-form");
        const emailInput = document.getElementById("email");
        const companyInput = document.getElementById("company");
        const submitBtn = document.getElementById("submit");
        const statusDiv = document.getElementById("status");
        const btnText = document.getElementById("btn-text");
        const btnLoader = document.getElementById("btn-loader");

        function setStatus(message, type) {
          statusDiv.textContent = message;
          statusDiv.className = "";
          if (type) {
            statusDiv.classList.add(`status-${type}`);
          }
        }

        function setLoading(isLoading) {
          submitBtn.disabled = isLoading;
          emailInput.disabled = isLoading;
          if (isLoading) {
            btnText.style.display = "none";
            btnLoader.style.display = "flex";
            setStatus("", "");
            return;
          }
          btnText.style.display = "block";
          btnLoader.style.display = "none";
        }

        form.addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = emailInput.value.trim();
          const company = companyInput.value;

          setLoading(true);

          try {
            const response = await fetch("/api/subscribe", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, company }),
            });

            const status = response.status;
            let data = {};

            try {
              data = await response.json();
            } catch (_err) {
              data = {};
            }

            if (status === 200) {
              if (data.duplicate) {
                setStatus("You are already subscribed. Welcome back!", "warning");
                return;
              }
              setStatus("Success! You are now subscribed.", "success");
              emailInput.value = "";
              return;
            }

            if (status === 400) {
              if (data.error === "invalid_email") {
                setStatus("Please enter a valid email address.", "error");
                return;
              }
              setStatus("Invalid submission data.", "error");
              return;
            }

            if (status === 403) {
              setStatus("This signup form is not available from this domain.", "error");
              return;
            }

            if (status === 429) {
              setStatus("Too many requests. Please try again later.", "error");
              return;
            }

            if (status === 500 || status === 502) {
              setStatus("Server error. Please try again later.", "error");
              return;
            }

            setStatus("An unexpected error occurred.", "error");
          } catch (_error) {
            setStatus("Network error. Please check your connection.", "error");
          } finally {
            setLoading(false);
          }
        });
      });
    </script>
  </body>
</html>
