<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe | This Week in AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-1: #f8f4e9;
        --bg-2: #ffe2bf;
        --card: #fffaf2;
        --ink: #1e1a12;
        --accent: #d16123;
        --accent-dark: #8f3b12;
        --muted: #5f5546;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", sans-serif;
        background: radial-gradient(circle at 20% 10%, var(--bg-2) 0, transparent 35%),
          radial-gradient(circle at 90% 90%, #f2c98f 0, transparent 30%),
          linear-gradient(135deg, var(--bg-1), #f7ecd5 45%, #fceecf);
        color: var(--ink);
        display: grid;
        place-items: center;
        padding: 1.25rem;
      }

      .shell {
        width: min(560px, 100%);
        background: var(--card);
        border: 1px solid #e9d9be;
        border-radius: 22px;
        padding: 2rem;
        box-shadow: 0 20px 45px rgba(59, 32, 8, 0.15);
      }

      h1 {
        margin-top: 0;
        margin-bottom: 0.6rem;
        font-size: clamp(1.7rem, 3.4vw, 2.3rem);
        letter-spacing: -0.03em;
      }

      p {
        margin-top: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      form {
        margin-top: 1.4rem;
        display: grid;
        gap: 0.8rem;
      }

      label {
        font-size: 0.9rem;
        font-weight: 700;
      }

      input[type="email"] {
        width: 100%;
        border: 1px solid #dbc4a4;
        border-radius: 12px;
        padding: 0.85rem 0.9rem;
        font: inherit;
        color: var(--ink);
        background: #fff;
      }

      input[type="email"]:focus {
        outline: 2px solid #f1ab74;
        border-color: #f1ab74;
      }

      .honeypot {
        position: absolute;
        left: -9999px;
      }

      button {
        border: 0;
        border-radius: 12px;
        padding: 0.82rem 1rem;
        font: inherit;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent), #f08c2a);
        color: #fff;
        cursor: pointer;
        transition: transform 120ms ease, filter 120ms ease;
      }

      button:hover {
        filter: brightness(1.04);
        transform: translateY(-1px);
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.7;
        transform: none;
      }

      #status {
        min-height: 1.2rem;
        font-size: 0.95rem;
        color: var(--accent-dark);
      }

      @media (max-width: 600px) {
        .shell {
          padding: 1.3rem;
          border-radius: 16px;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <h1>Get the weekly AI brief</h1>
      <p>
        Short, opinionated updates on AI agents, digital labor, enterprise wins, and funding.
      </p>
      <form id="subscribe-form" novalidate>
        <div>
          <label for="email">Work email</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            placeholder="you@company.com"
          />
        </div>

        <div class="honeypot" aria-hidden="true">
          <label for="company">Company</label>
          <input id="company" name="company" type="text" tabindex="-1" />
        </div>

        <button id="submit" type="submit">Subscribe</button>
        <p id="status" role="status" aria-live="polite"></p>
      </form>
    </main>

    <script>
      const form = document.getElementById("subscribe-form");
      const emailInput = document.getElementById("email");
      const companyInput = document.getElementById("company");
      const statusEl = document.getElementById("status");
      const submitButton = document.getElementById("submit");

      function setStatus(message) {
        statusEl.textContent = message;
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const email = emailInput.value.trim();
        const company = companyInput.value.trim();

        if (!email) {
          setStatus("Enter an email address.");
          return;
        }

        submitButton.disabled = true;
        setStatus("Subscribing...");

        try {
          const response = await fetch("/api/subscribe", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, company }),
          });

          const payload = await response.json().catch(() => ({}));

          if (!response.ok) {
            setStatus(payload.error || "Subscription failed. Please try again.");
            return;
          }

          if (payload.duplicate) {
            setStatus("You are already subscribed.");
            return;
          }

          setStatus("Subscribed. Check your inbox for future issues.");
          form.reset();
        } catch (_error) {
          setStatus("Network issue. Please try again in a moment.");
        } finally {
          submitButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
